init.page.zone2.question1=¿Qué es Ojo Vial? 
init.page.zone2.answer1=Ojo Vial es una app para Android que permite a los ciudadanos capturar y denunciar infracciones de tránsito vehiculares a través de sus propios dispositivos móviles.
init.page.zone3.question1=¿Qué tipo de infracciones puedo denunciar?
init.page.zone3.answer1=Se puede denunciar todos los tipos de infracciones que puedan ser capturadas en fotos a través de las cámaras de los dispositivos móviles. No se podrán subir imágenes guardadas, de esa manera se garantiza la veracidad y confiabilidad de las fotos.
init.page.zone4.question1=¿Qué sucede con mis denuncias?
init.page.zone4.answer1=Todas las denuncias son registradas en el mismo instante en que se captura la infracción y posteriormente analizadas por el equipo Ojo Vial. Aquellas denuncias que ameritan sanción siguen su proceso y son validadas por los Municipios y la Policía de Tránsito para su posterior identificación, emisión y cobranza de la multa.
init.page.zone5=Ojo Vial ayuda a mejorar nuestra sociedad y la convivencia basándonos en el respeto por los derechos de los demás.
